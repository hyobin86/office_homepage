# FinGate Homepage - Nginx 서버 캐싱 설정
# ================================================

server {
    listen 80;
    server_name your-domain.com;
    root /var/www/html;
    index index.html;

    # Gzip 압축 설정
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # CSS/JS 파일 - 1년 캐싱
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "max-age=31536000, public, immutable";
        add_header ETag "strong";
        add_header Vary "Accept-Encoding";
    }

    # 이미지 파일 - 1년 캐싱
    location ~* \.(jpg|jpeg|png|gif|webp|avif|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "max-age=31536000, public";
        add_header ETag "strong";
        add_header Vary "Accept-Encoding";
    }

    # 비디오 파일 - 1년 캐싱
    location ~* \.(mp4|webm|ogg|avi|mov)$ {
        expires 1y;
        add_header Cache-Control "max-age=31536000, public";
        add_header ETag "strong";
    }

    # 폰트 파일 - 1년 캐싱
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "max-age=31536000, public, immutable";
        add_header ETag "strong";
        add_header Access-Control-Allow-Origin "*";
    }

    # HTML 파일 - 1시간 캐싱
    location ~* \.(html|htm)$ {
        expires 1h;
        add_header Cache-Control "max-age=3600, public";
        add_header ETag "weak";
    }

    # XML 파일 - 1일 캐싱
    location ~* \.(xml|txt)$ {
        expires 1d;
        add_header Cache-Control "max-age=86400, public";
        add_header ETag "weak";
    }


    # SPA 라우팅 지원
    location / {
        try_files $uri $uri/ /index.html;
    }

}
