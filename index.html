<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinGate - 정적 사이트 테스트</title>
    <meta name="description" content="FinGate는 최첨단 기술과 전문성을 바탕으로 고객의 성공을 지원하는 금융 솔루션 기업입니다.">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem 0;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FinGate</h1>
        <p>최첨단 기술과 전문성을 바탕으로 고객의 성공을 지원하는 금융 솔루션 기업</p>
        
        <div class="status">
            <h3>✅ 정적 사이트 생성 완료!</h3>
            <p>이 페이지는 정적 HTML로 생성되었습니다.</p>
        </div>
        
        <div class="links">
            <a href="/about">회사소개</a>
            <a href="/services">서비스</a>
            <a href="/blog">블로그</a>
            <a href="/contact">연락처</a>
        </div>
        
        <div class="status">
            <h4>📁 생성된 파일들:</h4>
            <ul style="text-align: left; display: inline-block;">
                <li>index.html (홈페이지)</li>
                <li>about.html (회사소개)</li>
                <li>services.html (서비스)</li>
                <li>blog.html (블로그)</li>
                <li>contact.html (연락처)</li>
                <li>sitemap.xml (사이트맵)</li>
                <li>robots.txt (검색엔진 설정)</li>
            </ul>
        </div>
    </div>
</body>
</html>
